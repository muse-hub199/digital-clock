<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;1,400&family=Ubuntu:ital,wght@0,300;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">    
    <title>clock | digital</title>
</head>
<body>
    <div id="clock">
        <h2>Digital clock</h2>
        <div class="clock-container">
            <div class="clock-iteam"><p id="hour">14</p></div>
            <div class="clock-iteam"><p id="munite">54</p></div>
            <div class="clock-iteam"><p id="second">35</p></div>
        </div>
        <p id="date">Date</p>
    </div>
</body>
<script src="script.js"></script>
</html>
